<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../styles/shared.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🛡️ G Element Blocker</h1>
      <div class="current-site" id="currentSite">Loading...</div>
    </div>

    <div class="section">
      <div class="btn-group">
        <button id="pickElement" class="btn btn-primary">
          🎯 Pick Element
        </button>
        <button id="openOptions" class="btn">
          ⚙️ Options
        </button>
      </div>
    </div>

    <div class="section">
      <div class="input-group">
        <label for="selectorInput">Manual CSS Selector or HTML Element:</label>
        <input type="text" id="selectorInput" class="form-input" 
               placeholder="CSS selector or paste HTML element here">
      </div>
      <button id="blockManual" class="btn btn-primary full-width">
        🚫 Block Element
      </button>
    </div>

    <div class="section">
      <h3>Blocked on this site:</h3>
      <div id="blockedList" class="blocked-list">
        <div class="text-muted">No blocked elements</div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
